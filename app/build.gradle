apply plugin: 'com.android.application'
apply plugin: 'newlens'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.appublisher.quizbank"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile project(':umeng')
    compile 'com.networkbench.newlens.agent.android:nbs.newlens.agent:2.2.1'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    //noinspection GradleDynamicVersion
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.makeramen:roundedimageview:2.0.1'
    compile 'com.umeng:fb:5.1.0'
    compile 'org.apmem.tools:layouts:1.8@aar'
    compile project(':treeviewlib')
    compile project(':diagramlib')
}
